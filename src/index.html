<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <aside>
        <h2>My Projects</h2>
        <form id="new-project">
            <label><input type="text" placeholder="Enter new project name" required></label>
            <button id="add-project-btn" type="button">Add New Project</button>
        </form>
        <nav id="projects">
            <ul>
                <!-- Project items will be dynamically added here -->
            </ul>
        </nav>
    </aside>
    <dialog id="task-modal">
        <form>
            <h3 id="modal-title">Add New Task</h3>
            <label>
                Title:
                <input type="text" id="task-title" required>
            </label>
            <label>
                Description:
                <textarea id="task-desc"></textarea>
            </label>
            <label>
                Due Date:
                <input type="date" id="task-due-date" required>
            </label>
            <label>
                Priority:
                <select id="task-priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
            <button type="submit" id="save-task-btn">Save Task</button>
            <button type="button" id="close-modal-btn">Cancel</button>
        </form>
    </dialog>
    <main id="main-content">
        <!-- Main content will be dynamically added here -->
    </main>
</body>
</html>
