<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <aside>
        <h2>My Projects</h2>
        <form id="new-project">
            <label><input type="text" placeholder="Enter new project name" required></label>
            <button id="add-project-btn" class="add-btn" type="button">âœš</button>
        </form>
        <nav id="projects">
            <ul>
                <!-- Project items will be dynamically added here -->
            </ul>
        </nav>
    </aside>
    <dialog id="task-modal">
        <form>
            <h3 id="modal-title">Add New Task</h3>
            <label>
                Title:
                <input type="text" id="task-title" required>
            </label>
            <label>
                Description:
                <textarea id="task-desc"></textarea>
            </label>
            <label>
                Due Date:
                <input type="date" id="task-due-date" required>
            </label>
            <label>
                Priority:
                <select id="task-priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </label>
            <div class="modal-form-buttons">
                <button type="submit" id="save-task-btn">Save Task</button>
                <button type="button" class="close-modal-btn">Cancel</button>
            </div>
            
        </form>
    </dialog>
    <dialog id="view-task-modal">
        <div>
            
        </div>
        <div id="view-task-modal-btns">
            <div>
                <button type="button" class="edit-btn">Edit</button>
                <button type="button" class="delete-task-btn delete-btn">Delete</button>
            </div>

            <button type="button" class="close-modal-btn">Close</button>
        </div>
    </dialog>
    <main id="main-content">
        <!-- Main content will be dynamically added here -->
    </main>
</body>
</html>
